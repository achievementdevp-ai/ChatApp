<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App with Notifications</title>
    <style>
        /* CSS: Styling the App */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chat-container {
            width: 100%;
            max-width: 500px;
            background: white;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        header {
            background: #4a90e2;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }

        #message-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative; /* Needed for positioning delete button */
        }

        .message.sent {
            align-self: flex-end;
            background-color: #0084ff;
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.received {
            align-self: flex-start;
            background-color: #e4e6eb;
            color: black;
            border-bottom-left-radius: 2px;
        }

        .sender-name {
            font-size: 11px;
            margin-bottom: 4px;
            opacity: 0.7;
            display: block;
        }

        /* Styles for the Delete Button */
        .delete-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0; /* Hidden by default */
            transition: opacity 0.2s;
        }

        .message:hover .delete-btn {
            opacity: 1; /* Show on hover */
        }

        #input-area {
            padding: 15px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: #0084ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #0073e6;
        }
    </style>
</head>
<body>

    <div id="chat-container">
        <header>My Chat App</header>
        
        <div id="message-window"></div>

        <div id="input-area">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- JAVASCRIPT Logic -->
    <script type="module">
        // 1. Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot,
            serverTimestamp,
            deleteDoc,
            doc
        } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // 2. Setup Firebase Configuration
        const firebaseConfig = {
            // PASTE YOUR CONFIG HERE
            apiKey: "YOUR_API_KEY_HERE",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // 3. DOM Elements
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const messageWindow = document.getElementById('message-window');

        // Get username
        let username = prompt("Enter your name:") || "Anonymous";

        // --- NOTIFICATION SETUP ---
        // Ask user for permission to send notifications
        if ("Notification" in window) {
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    console.log("Notification permission granted.");
                }
            });
        }

        // 4. Function to Send Messages
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text !== "") {
                try {
                    await addDoc(collection(db, "messages"), {
                        text: text,
                        sender: username,
                        createdAt: serverTimestamp()
                    });
                    messageInput.value = "";
                } catch (e) {
                    console.error("Error sending message: ", e);
                }
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // 5. Function to Delete Message
        async function deleteMessage(id) {
            if(confirm("Are you sure you want to delete this message?")) {
                try {
                    await deleteDoc(doc(db, "messages", id));
                } catch (e) {
                    console.error("Error deleting document: ", e);
                }
            }
        }

        // 6. Real-time Listener (Load Messages)
        const q = query(collection(db, "messages"), orderBy("createdAt"));

        onSnapshot(q, (snapshot) => {
            // Optional: Only clear HTML if you want to re-render everything.
            // Note: In a production app, you would append new items only to avoid flickering.
            // For this simple tutorial, clearing ensures sort order is always correct.
            messageWindow.innerHTML = ""; 

            snapshot.forEach((docSnapshot) => {
                const data = docSnapshot.data();
                const msgId = docSnapshot.id;
                
                // Check if this message is from me
                const isMe = data.sender === username;

                // Create Message Div
                const msgDiv = document.createElement('div');
                msgDiv.classList.add('message');
                msgDiv.classList.add(isMe ? 'sent' : 'received');

                // --- DELETE BUTTON LOGIC ---
                // Only add delete button if I sent the message
                if (isMe) {
                    const delBtn = document.createElement('button');
                    delBtn.classList.add('delete-btn');
                    delBtn.innerHTML = '&times;'; // HTML entity for 'X'
                    delBtn.title = "Delete message";
                    
                    // Attach delete event
                    delBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // Prevent triggering message clicks if we add any later
                        deleteMessage(msgId);
                    });
                    
                    msgDiv.appendChild(delBtn);
                }

                // Add Content
                msgDiv.innerHTML += `
                    <span class="sender-name">${data.sender}</span>
                    ${data.text}
                `;

                messageWindow.appendChild(msgDiv);

                // --- NOTIFICATION LOGIC ---
                // Send notification if:
                // 1. It's not from me
                // 2. User has granted permission
                // 3. The document was just created (not a reload)
                // Note: docSnapshot.metadata.hasPendingWrites is true for 'my' messages locally.
                if (!isMe && Notification.permission === "granted") {
                     // Check if the document is from the server (hasPendingWrites is false)
                    if (!docSnapshot.metadata.hasPendingWrites) {
                        new Notification(`New message from ${data.sender}`, {
                            body: data.text,
                            icon: "https://cdn-icons-png.flaticon.com/512/1041/1041916.png" // Generic chat icon
                        });
                    }
                }
            });

            // Auto-scroll to bottom
            messageWindow.scrollTop = messageWindow.scrollHeight;
        });

    </script>
</body>
</html>
